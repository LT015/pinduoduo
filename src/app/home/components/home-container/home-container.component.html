<app-scrollable-tab
    [menus]="topMenus"
    (tabSelected)="handleTabSelected($event) "
    [titleActiveColor]="'blue'"
    [titleColor]="'black'"
    [indicatorColor]="'pink'"
    [backgroundColor]="'orange'">
</app-scrollable-tab>

<app-image-slider [sliders]="imageSliders"></app-image-slider>

<app-horizontal-grid>
    <span appGridItem *ngFor="let item of channels">
        <img appGridItemImage="2rem" [src]="item.icon" alt="" />
        <span appGridItemTitle="0.6rem" class="title">{{ item.title }}</span>
    </span>
</app-horizontal-grid>
